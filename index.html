<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Server Access</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Segoe UI, sans-serif;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0b0f1a;
    overflow:hidden;
    color:white;
}

/* Floating background particles */
body::before{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background:
        radial-gradient(circle,#5865F2 2px,transparent 2px) 0 0/60px 60px,
        radial-gradient(circle,#9333ea 2px,transparent 2px) 30px 30px/60px 60px;
    animation: moveBg 20s linear infinite;
    opacity:0.15;
}

@keyframes moveBg{
    from{transform:translate(0,0);}
    to{transform:translate(-60px,-60px);}
}

/* Glass Card */
.container{
    position:relative;
    width:90%;
    max-width:420px;
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 0 40px rgba(88,101,242,0.3);
    text-align:center;
    animation:fadeIn .8s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

h2{
    margin-bottom:15px;
    text-shadow:0 0 15px #5865F2;
}

.live-counter{
    font-size:14px;
    margin-bottom:20px;
    color:#aaa;
}

input,textarea{
    width:100%;
    padding:12px;
    margin:8px 0;
    border-radius:12px;
    border:none;
    background:#111827;
    color:white;
    transition:.3s;
}

input:focus,textarea:focus{
    outline:none;
    box-shadow:0 0 15px #5865F2;
}

textarea{resize:none;height:80px;}

button{
    width:100%;
    padding:12px;
    margin-top:12px;
    border:none;
    border-radius:12px;
    background:linear-gradient(90deg,#5865F2,#9333ea);
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px #5865F2;
}

.spinner{
    width:60px;
    height:60px;
    border:6px solid rgba(255,255,255,0.1);
    border-top:6px solid #5865F2;
    border-radius:50%;
    margin:20px auto;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    to{transform:rotate(360deg);}
}

.locked{
    color:#ff4d4d;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="container" id="appBox">
    <h2>Elite Private Server</h2>
    <div class="live-counter">
        ðŸ”¥ Live Members Online: <span id="counter">4821</span>
    </div>

    <input type="text" id="twitch" placeholder="Enter Twitch Link">
    <input type="password" id="code" placeholder="Enter Access Code">
    <textarea id="reason" placeholder="Why should we accept you?"></textarea>

    <button onclick="submitApp()">Request Access</button>
</div>

<script>
let attempts = 0;
const VALID_CODE = "198377";

/* Fake live counter animation */
let count = 4821;
setInterval(()=>{
    count += Math.floor(Math.random()*3);
    document.getElementById("counter").innerText = count;
},2000);

function submitApp(){
    const twitch = document.getElementById("twitch").value.trim();
    const code = document.getElementById("code").value.trim();
    const reason = document.getElementById("reason").value.trim();

    if(!twitch.includes("twitch.tv/")){
        alert("Enter a valid Twitch link.");
        return;
    }

    if(code !== VALID_CODE){
        attempts++;
        if(attempts >= 3){
            document.getElementById("appBox").innerHTML = `
                <h2 class="locked">ACCESS PERMANENTLY LOCKED</h2>
                <p>Security system triggered.</p>
            `;
        }else{
            alert("Invalid code. Attempt " + attempts + " of 3.");
        }
        return;
    }

    if(reason === ""){
        alert("Please explain why you want to join.");
        return;
    }

    document.getElementById("appBox").innerHTML = `
        <h2>Reviewing Application</h2>
        <div class="spinner"></div>
        <p>Analyzing profile... Checking engagement... Verifying eligibility...</p>
    `;

    setTimeout(()=>{
        document.getElementById("appBox").innerHTML = `
            <h2>Application Status</h2>
            <p>This server prioritizes creators with 10,000+ followers.</p>
            <p><strong>You are currently not eligible.</strong></p>
            <br>
            <p>Contact the official admin who provided your access code if you believe this is an error.</p>
        `;
    },10000);
}
</script>

</body>
</html>
